    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="Index.html">CSC_Assignment_2</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">

    <div id="main-content-upload" class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Choose Image</label>
                        <input class="form-control" type="file" id="formFile" accept="image/jpeg, image/png">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Enter Name: </label>
                        <input class="form-control" type="text" id="formName" placeholder="E.g. Yu Chien Siang">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Enter Bio: </label>
                        <input class="form-control" type="text" id="formBio" placeholder="E.g. The first foreign intern at IBM's R&D Lab in Germany.">
                    </div>
                    <div class="mb-3">
                        <input style="color:grey" class="form-control" type="submit" id="submitTalent">
                    </div>
                    <p class="card-text" id="result"></p>
                </form>
            </div>
        </div>
    </div>
